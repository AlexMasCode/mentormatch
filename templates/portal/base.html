<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MentorMatch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .container { max-width: 900px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'portal:home' %}">MentorMatch</a>
    {% if request.session.access %}
      <a class="btn btn-outline-light ms-auto" href="{% url 'portal:logout' %}">Вийти</a>
    {% endif %}
  </div>
</nav>

<div class="container">
  {% if messages %}
      <div class="alert alert-warning mt-3">
          {% for m in messages %}{{ m }}{% if not forloop.last %}<br>{% endif %}{% endfor %}
      </div>
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
