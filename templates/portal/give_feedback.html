{% extends "portal/base.html" %}
{% block title %}Залишити відгук{% endblock %}
{% block content %}
<h3>Відгук про сесію</h3>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-2">
    <label class="form-label">ID сесії</label>
    <input name="session" class="form-control">
  </div>
  <div class="mb-2">
    <label class="form-label">Оцінка (1‑5)</label>
    <input name="score" type="number" min="1" max="5" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Коментар</label>
    <textarea name="comment" rows="3" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Надіслати</button>
</form>
{% endblock %}
